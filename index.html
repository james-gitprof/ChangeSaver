<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChangeSaver</title>
  <script type="module" src="/src/main.ts"></script>
</head>

<body class="dark:bg-slate-800 bg-white transition-colors duration-300">

  <header id="main-header">
    <nav class="w-full bg-blue-700 transition-colors dark:bg-slate-800 p-4 flex items-center justify-between relative">
      <h1 class="text-3xl tracking-tight font-semibold">ChangeSaver</h1>
      <ul class="flex items-center justify-end flex-1 gap-12 relative">
        <li>
          <a class="hidden md:block link hover:text-blue-200 transition-color duration-300">GitHub</a>
        </li>
        <li>
          <!-- Dark Mode Switch-->
          <button class="hidden rounded-lg sm:flex gap-2 items-center cursor-pointer DM-Switch">
            <span class="flex items-center justify-center text-lg">
              <i class="fa-solid fa-sun"></i>
            </span>
            <!-- the bar border -->
            <div class="rounded-2xl border-2 py-2.5 px-12 overflow-hidden relative">
              <!-- the circle pin-->
              <div
                class="rounded-full bg-white p-2 absolute top-1/2 left-[10%] -translate-y-1/2 -translate-x-1/2 transition- duration-300 dark:left-[90%]">
              </div>
              <!-- the ping animation part when darkened-->
              <div
                class="rounded-full bg-white p-2 absolute top-1/2 left-[10%] -translate-y-1/2 -translate-x-1/2 transition- duration-300 dark:left-[90%] dark:animate-ping-once">
              </div>
            </div>
            <span class="flex justify-center items-center text-lg">
              <i class="fa-solid fa-moon"></i>
            </span>
          </button>

        </li>
      </ul>
      <!-- Hamburger Menu-->
      <button id="hamburger" class="md:hidden flex flex-col gap-1 group *:transition-all peer pl-10">
        <div class="w-7 p-0.5 rounded-md bg-white group-open:-rotate-45 relative group-open:top-2"></div>
        <div class="w-7 p-0.5 rounded-md bg-white group-open:opacity-0"></div>
        <div class="w-7 p-0.5 rounded-md bg-white group-open:rotate-45 relative group-open:-top-2"></div>
      </button>
      <!-- Dropdown menu from hamburger -->
      <ul
        class="absolute hidden peer-open:flex peer-open:flex-col peer-open:items-center peer-open:gap-6 w-full top-full left-0 bg-blue-700 dark:bg-inherit dark:border-y-1 dark:border-slate-500 p-4 transition-colors duration-300">

        <li>
          <a class="link text-xl">GitHub</a>
        </li>

        <li>
          <!-- The dark mode switch again-->
          <button class="rounded-lg flex gap-2 items-center cursor-pointer group DM-Switch">
            <span class="flex items-center justify-center text-lg">
              <i class="fa-solid fa-sun"></i>
            </span>
            <!-- the bar border -->
            <div class="rounded-2xl border-2 py-2.5 px-12 overflow-hidden relative">
              <!-- the circle pin-->
              <div
                class="rounded-full bg-white p-2 absolute top-1/2 left-[10%] -translate-y-1/2 -translate-x-1/2 transition- duration-300 dark:left-[90%]">
              </div>
              <!-- the ping animation part when darkened-->
              <div
                class="rounded-full bg-white p-2 absolute top-1/2 left-[10%] -translate-y-1/2 -translate-x-1/2 transition- duration-300 dark:left-[90%] dark:animate-ping-once">
              </div>
            </div>
            <span class="flex justify-center items-center text-lg">
              <i class="fa-solid fa-moon"></i>
            </span>
          </button>
        </li>
      </ul>
    </nav>
  </header>

</body>

</html>
